    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <table>
            <tr>
                <td>
                    <label for="firstName">First Name</label>
                </td>
                <td>
                    <input id="firstName" type="text" name="firstName" formControlName="firstName">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastName">Last Name</label>
                </td>
                <td>
                    <input id="lastName" type="text" name="lastName" formControlName="lastName">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="emailId">EmailId</label>
                </td>
                <td>
                    <input id="emailId" type="text" name="emailId" formControlName="emailId">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="passphrase">Password</label>
                </td>
                <td>
                    <input id="passphrase" type="text" name="passphrase" formControlName="passphrase">
                </td>
            </tr>
            <tr>
                <button type="submit">Submit</button>
            </tr>
    </table>
    </form>
